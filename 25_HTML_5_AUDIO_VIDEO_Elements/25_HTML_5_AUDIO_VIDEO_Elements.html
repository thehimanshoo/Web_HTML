<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
       h1{
            margin-left: 50px;
        }
       video{
           width: 400px;
           box-shadow: 0 0 10px black;
           margin-right: 30px;
       }
       #nach_meri_rani{
           height: 225px;
       }
    </style>
</head>
<body>

    <!-- Audio Elements -->
        <h1>Audio</h1>
    <audio src="media/Mast%20Magan.mp3" controls type="mp3"></audio>
    <audio src="media/Khairiyat.mp3" controls type="mp3"></audio>
    <audio src="media/Tujhe-Kitna-Chahne-Lage.mp3" controls type="mp3"></audio>

    <!-- Video Elements -->

    <h1>Video Elements</h1>
    <video src="media/Baby%20Girl.mp4" controls type="mp4"></video>
    <video src="media/Naach%20Meri%20Rani.mp4" controls type="mp4" id="nach_meri_rani"></video>
</body>
</html>

    <title>HTML Figure & Figcaption</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: greenyellow;
        }
       figure{
           border-radius: 5px;
           text-align: center;
           font-size: 18px;
           border: 2px solid black;
           width: 282px;
           margin: 5px;
           padding: 5px;
           display: inline-block;
       }
       figure img{
           width: 282px;
           height: 200px;
           border-radius: 5px;
       }
       figure figcaption{
           background: linear-gradient(45deg,darkred,whitesmoke,darkred);
           padding: 10px;
           border-radius: 10px 0 10px 0;
           margin-top: -5px;
       }
       figure:hover{
           box-shadow: 0 0 10px black;
           cursor: pointer;
       }
    </style>
</head>
